{% extends "base_generic.html" %}

{% block title %}Delete Review of {{ beer_review.name }}{% endblock %}

{% block main %}

    <h1 class="no-content font-color_second">Are you sure you want to delete your review of {{ beer_review.name }}?</h1>

    <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">Yes</button>
    </form>

    <a href="{% url 'beers'%}">No, back to my list of reviews</a>

{% endblock %}
